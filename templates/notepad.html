{% extends "layout.html"%}
{% block heading %}
The notepad
{% endblock %}

{%block body%}
<ul>
    {%for note in notes%}
    <li>{{note}}</li>
    {%endfor%}
</ul>

<form action="{{url_for('notepad')}}" method="POST">
    <input type="text" name="note" placeholder="Enter Note Here">
    <button>Add Note</button>
</form>

<a href="{{url_for('index')}}">Back</a>
{%endblock%}
